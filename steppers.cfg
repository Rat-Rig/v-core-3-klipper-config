# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1, Z2, Z3, here they're mapped to z, z1, z2 respectively.

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 4
microsteps: 16
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 10

[stepper_z1]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 4
microsteps: 16

[stepper_z2]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 4
microsteps: 16

[extruder]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 1.1
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 1.1
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.5
hold_current: 0.400
stealthchop_threshold: 900

[tmc2209 stepper_z]
uart_pin: PC7
run_current: 1.0
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_z1]
uart_pin: PF2
run_current: 1.1
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_z2]
uart_pin: PE4
run_current: 1.0
hold_current: 0.500
stealthchop_threshold: 900
